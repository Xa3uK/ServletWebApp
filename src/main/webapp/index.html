<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Servlet Web App</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="w3-light-grey">
<div class="w3-container w3-blue w3-opacity w3-right-align">
  <h1>Servlet Web App</h1>
</div>

<div class="w3-container w3-center">
  <div class="w3-bar w3-padding-large w3-padding-24">
    <button class="w3-btn w3-hover-light-blue w3-round-large" onclick="location.href='/listEmployee'">List employees</button>
    <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/addEmployee'">Add employee</button>
    <button class="w3-btn w3-hover-red w3-round-large" onclick="location.href='/deleteEmployee'">Delete employee</button>
    <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/updateEmployee'">Update employee</button>
  </div>
</div>

<div class="w3-container w3-center">
  <div class="w3-bar w3-padding-large w3-padding-24">
    <button class="w3-btn w3-hover-light-blue w3-round-large" onclick="location.href='/listDepartment'">List department</button>
    <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/addDepartment'">Add department</button>
    <button class="w3-btn w3-hover-red w3-round-large" onclick="location.href='/deleteDepartment'">Delete department</button>
    <button class="w3-btn w3-hover-green w3-round-large" onclick="location.href='/updateDepartment'">Update department</button>
  </div>
</div>

<div class="w3-container w3-center">
  <div class="w3-bar w3-padding-large w3-padding-24">
    <button class="w3-btn w3-hover-yellow w3-round-large" onclick="location.href='/sendmail'">Send mail</button>
  </div>
</div>
</body>
</html>
